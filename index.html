<html>
  <head>
    <title>Ein Beispiel für Eventhändler</title>
    <script type="text/javascript">
      function myAlert()
      {
          alert("Ich bin Eventhändler....");
      	return;
      }
    </script>
  </head>
  <body>
    <span onmouseover="myAlert();">
   Bewegen Sie Ihre Maus hier, um ein Alarmsignal zu sehen.
    </span>
  </body>
</html>
